<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EcoMap Pro: Mapeamento de Nascentes</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        :root { --primary: #2ecc71; --dark: #1a1a1a; --accent: #3498db; --danger: #e74c3c; }
        
        /* For√ßa o body a ocupar a altura exata da tela vis√≠vel */
        html, body { 
            height: 100%; 
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
            background: var(--dark);
        }

        body { 
            display: flex; 
            flex-direction: column; 
            font-family: 'Segoe UI', sans-serif; 
        }

        #header { padding: 8px 15px; background: #222; border-bottom: 2px solid var(--primary); display: flex; justify-content: space-between; align-items: center; z-index: 1010; flex-shrink: 0; }
        #status-bar { font-size: 0.7rem; color: #aaa; padding: 4px; text-align: center; background: #000; border-bottom: 1px solid #333; z-index: 1009; flex-shrink: 0; }

        /* O segredo: o mapa cresce para ocupar o espa√ßo, mas tem uma base m√≠nima */
        #map { 
            flex-grow: 1; 
            width: 100%; 
            z-index: 1; 
            background: #111; 
        }

        /* Painel compacto e fixo no rodap√© */
        #action-panel { 
            padding: 12px 15px 25px 15px; /* Padding extra no fundo para evitar barras do sistema */
            background: #222; 
            border-radius: 15px 15px 0 0; 
            box-shadow: 0 -5px 15px rgba(0,0,0,0.5); 
            z-index: 1010;
            flex-shrink: 0;
        }

        .input-group { margin-bottom: 8px; }
        label { display: block; margin-bottom: 4px; font-size: 0.7rem; color: var(--primary); font-weight: bold; }

        select, textarea { 
            width: 100%; 
            box-sizing: border-box; 
            background: #333; 
            border: 1px solid #444; 
            color: white; 
            padding: 8px; 
            border-radius: 8px; 
            font-size: 14px; 
            outline: none; 
        }

        button { padding: 10px; border: none; border-radius: 8px; color: white; font-weight: bold; cursor: pointer; }
        .btn-save { background: var(--primary); width: 100%; font-size: 0.9rem; text-transform: uppercase; }
        .btn-save:disabled { background: #444; }
        .btn-sim { background: var(--accent); font-size: 0.65rem; padding: 6px 10px; }

        .pulse-indicator { width: 10px; height: 10px; background: var(--primary); border-radius: 50%; animation: pulse 2s infinite; }
        .popup-img { width: 100%; border-radius: 5px; margin-top: 8px; max-height: 150px; object-fit: cover; }
        
        @keyframes pulse { 
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(46, 204, 113, 0.7); } 
            70% { transform: scale(1); box-shadow: 0 0 0 8px rgba(46, 204, 113, 0); } 
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(46, 204, 113, 0); } 
        }
    </style>
</head>
<body>

<div id="header">
    <div style="display: flex; align-items: center; gap: 8px;" onclick="window.checkAdmin()">
        <div class="pulse-indicator"></div>
        <strong style="letter-spacing: 1px;">ECO-MAP <span style="color: var(--primary);">CLOUD</span></strong>
    </div>
    <button class="btn-sim" onclick="window.toggleSimulacao()" id="sim-btn">Modo Real: OFF</button>
</div>

<div id="status-bar">
    ‚òÅÔ∏è <span id="cloud-status">A conectar...</span> | üìù Total: <span id="count">0</span> <span id="admin-tag" style="display:none; color: gold; margin-left: 10px;">(ADMIN)</span>
</div>

<div id="map"></div>

<div id="action-panel">
    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;" class="input-group">
        <div>
            <label>üíß Estado</label>
            <select id="status-input">
                <option value="preservada">Preservada</option>
                <option value="ameacada">Amea√ßada</option>
                <option value="seca">Seca / Inativa</option>
            </select>
        </div>
        <div>
            <label>üì∑ Captura</label>
            <button id="photo-display-btn" style="background: #333; border: 1px dashed #666; width: 100%; padding: 10px; font-size: 0.7rem;" onclick="document.getElementById('photo-input').click()">FOTO: N√ÉO ANEXADA</button>
            <input type="file" id="photo-input" accept="image/*" capture="environment" style="display:none" onchange="window.previewPhoto(this)">
        </div>
    </div>
    <div class="input-group">
        <label>üìù Descri√ß√£o</label>
        <textarea id="desc-input" rows="2" placeholder="Descreva a nascente..."></textarea>
    </div>
    <button class="btn-save" id="save-btn" onclick="window.salvarPonto()" disabled>A CARREGAR...</button>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAojYYMUUXITjqGofL09yTqp87L_wR9494",
        authDomain: "ecomap---nascentes.firebaseapp.com",
        projectId: "ecomap---nascentes",
        storageBucket: "ecomap---nascentes.firebasestorage.app",
        messagingSenderId: "794098061770",
        appId: "1:794098061770:web:b990a689ad4a934dc63f33"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let map, userMarker, watchId = null, currentUser = null, base64Image = null, isAdmin = false, clickCount = 0;
    let currentCoords = [-21.805, -43.326]; // Atualizado para sua regi√£o aproximada
    let isSimulacao = true;
    const marcadoresNoMapa = new Map();

    window.toggleSimulacao = () => {
        const btn = document.getElementById('sim-btn');
        if (!isSimulacao) {
            if (watchId) navigator.geolocation.clearWatch(watchId);
            isSimulacao = true;
            btn.innerText = "Modo Real: OFF";
            btn.style.background = "#3498db";
            return;
        }
        if ("geolocation" in navigator) {
            btn.innerText = "üõ∞Ô∏è BUSCANDO GPS...";
            watchId = navigator.geolocation.watchPosition(
                (pos) => {
                    isSimulacao = false;
                    btn.innerText = "Modo Real: ON";
                    btn.style.background = "#2ecc71";
                    currentCoords = [pos.coords.latitude, pos.coords.longitude];
                    userMarker.setLatLng(currentCoords);
                    map.flyTo(currentCoords, 17);
                },
                (err) => { alert("Erro GPS: " + err.message); isSimulacao = true; btn.innerText = "Modo Real: OFF"; },
                { enableHighAccuracy: true, timeout: 15000, maximumAge: 0 }
            );
        }
    };

    window.salvarPonto = async () => {
        const desc = document.getElementById('desc-input').value;
        const status = document.getElementById('status-input').value;
        if (!desc.trim()) return alert("Adicione uma descri√ß√£o.");
        const btn = document.getElementById('save-btn');
        btn.disabled = true; btn.innerText = "A ENVIAR...";
        try {
            await addDoc(collection(db, 'nascentes'), {
                lat: currentCoords[0], lng: currentCoords[1],
                status: status, descricao: desc.trim(),
                foto: base64Image, autor: currentUser ? currentUser.uid : "anonimo",
                data: new Date().toISOString()
            });
            alert("Sucesso!");
            document.getElementById('desc-input').value = "";
            base64Image = null;
            document.getElementById('photo-display-btn').innerText = "FOTO: N√ÉO ANEXADA";
        } catch (e) { alert("Erro ao salvar."); } 
        finally { btn.disabled = false; btn.innerText = "üìç REGISTRAR NA NUVEM"; }
    };

    window.previewPhoto = (input) => {
        const file = input.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const max_size = 600;
                    let width = img.width, height = img.height;
                    if (width > height) { if (width > max_size) { height *= max_size / width; width = max_size; } }
                    else { if (height > max_size) { width *= max_size / height; height = max_size; } }
                    canvas.width = width; canvas.height = height;
                    canvas.getContext('2d').drawImage(img, 0, 0, width, height);
                    base64Image = canvas.toDataURL('image/jpeg', 0.6);
                    document.getElementById('photo-display-btn').innerText = "üì∏ FOTO PRONTA";
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    };

    window.checkAdmin = () => {
        clickCount++;
        if (clickCount >= 5) {
            if (prompt("Senha:") === "admin123") {
                isAdmin = true;
                document.getElementById('admin-tag').style.display = 'inline';
            }
            clickCount = 0;
        }
    };

    function init() {
        // Corre√ß√£o cr√≠tica: invalidateSize garante que o mapa apare√ßa mesmo com CSS flex√≠vel
        map = L.map('map', { zoomControl: false }).setView(currentCoords, 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        
        userMarker = L.circleMarker(currentCoords, { 
            radius: 10, fillColor: "#3498db", color: "#fff", weight: 3, fillOpacity: 0.9 
        }).addTo(map);

        map.on('click', (e) => { 
            if(isSimulacao) { 
                currentCoords = [e.latlng.lat, e.latlng.lng]; 
                userMarker.setLatLng(e.latlng); 
            } 
        });

        setTimeout(() => { map.invalidateSize(); }, 500);

        signInAnonymously(auth).then(() => {
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    currentUser = user;
                    document.getElementById('cloud-status').innerText = "Ligado";
                    document.getElementById('cloud-status').style.color = "#2ecc71";
                    document.getElementById('save-btn').disabled = false;
                    document.getElementById('save-btn').innerText = "üìç REGISTRAR NA NUVEM";
                    ouvirDados();
                }
            });
        }).catch(err => { console.error(err); });
    }

    function ouvirDados() {
        onSnapshot(collection(db, 'nascentes'), (snap) => {
            snap.docChanges().forEach(change => {
                const data = change.doc.data();
                const id = change.doc.id;
                if (change.type === "added" || change.type === "modified") {
                    if (marcadoresNoMapa.has(id)) map.removeLayer(marcadoresNoMapa.get(id));
                    const cor = data.status === 'preservada' ? '#2ecc71' : (data.status === 'ameacada' ? '#f1c40f' : '#e74c3c');
                    const m = L.circleMarker([data.lat, data.lng], { radius: 8, fillColor: cor, color: "#000", weight: 1, fillOpacity: 1 }).addTo(map);
                    let fotoHtml = data.foto ? `<img src="${data.foto}" class="popup-img">` : '';
                    m.bindPopup(`<b>${data.status.toUpperCase()}</b><br>${fotoHtml}<p>${data.descricao}</p>`);
                    marcadoresNoMapa.set(id, m);
                }
            });
            document.getElementById('count').innerText = snap.size;
        });
    }

    init();
</script>
</body>
</html>
