<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EcoMap: Mapa Colaborativo de Nascentes</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        :root { --primary: #2ecc71; --dark: #1a1a1a; --accent: #3498db; --danger: #e74c3c; }
        
        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; background: var(--dark); }
        body { display: flex; flex-direction: column; font-family: 'Segoe UI', sans-serif; color: white; }

        #header { padding: 8px 15px; background: #222; border-bottom: 2px solid var(--primary); display: flex; justify-content: space-between; align-items: center; z-index: 1010; flex-shrink: 0; }
        #status-bar { font-size: 0.7rem; color: #aaa; padding: 4px; text-align: center; background: #000; border-bottom: 1px solid #333; z-index: 1009; flex-shrink: 0; }

        #map { flex-grow: 1; width: 100%; z-index: 1; background: #111; }

        #action-panel { 
            padding: 12px 15px 25px 15px; background: #222; border-radius: 15px 15px 0 0; 
            box-shadow: 0 -5px 15px rgba(0,0,0,0.5); z-index: 1010; flex-shrink: 0;
        }

        .input-group { margin-bottom: 8px; }
        label { display: block; margin-bottom: 4px; font-size: 0.7rem; color: var(--primary); font-weight: bold; }

        select, textarea { 
            width: 100%; box-sizing: border-box; background: #333; border: 1px solid #444; 
            color: white; padding: 8px; border-radius: 8px; font-size: 14px; outline: none; 
        }

        button { padding: 10px; border: none; border-radius: 8px; color: white; font-weight: bold; cursor: pointer; transition: opacity 0.2s; }
        button:active { opacity: 0.7; }
        .btn-save { background: var(--primary); width: 100%; font-size: 0.9rem; text-transform: uppercase; }
        .btn-save:disabled { background: #444; cursor: not-allowed; }
        .btn-sim { background: var(--accent); font-size: 0.65rem; padding: 6px 10px; }

        .title-main { color: white; }
        .title-sub { color: var(--primary); font-size: 0.7rem; font-weight: normal; display: block; }

        /* Modais */
        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 2000; overflow-y: auto; padding: 20px; box-sizing: border-box;
        }
        .modal-content { background: #222; border: 1px solid var(--primary); border-radius: 15px; padding: 20px; color: #eee; font-size: 0.85rem; line-height: 1.4; max-width: 500px; margin: 0 auto; }
        .modal-content h3 { color: var(--primary); border-bottom: 1px solid #444; padding-bottom: 8px; margin-top: 0; }
        .modal-content h4 { color: var(--accent); margin: 15px 0 5px 0; }
        .close-modal { background: var(--danger); color: white; width: 100%; margin-top: 20px; font-weight: bold; padding: 12px; border-radius: 8px; }
        
        .help-btn { background: #333; color: var(--primary); border: 1px solid var(--primary); border-radius: 50%; width: 18px; height: 18px; display: inline-block; text-align: center; font-size: 12px; cursor: pointer; margin-left: 5px; line-height: 18px; }

        .pulse-indicator { width: 10px; height: 10px; background: var(--primary); border-radius: 50%; animation: pulse 2s infinite; }
        .popup-img { width: 100%; border-radius: 5px; margin-top: 8px; max-height: 150px; object-fit: cover; cursor: zoom-in; }
        @keyframes pulse { 0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(46, 204, 113, 0.7); } 70% { transform: scale(1); box-shadow: 0 0 0 8px rgba(46, 204, 113, 0); } 100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(46, 204, 113, 0); } }
    <!-- Modal de Ajuda Estado -->
<div id="modal-ajuda" class="modal-overlay">
  <div class="modal-content">
    <h3>Ajuda sobre Estado</h3>
    <p>Selecione o estado da nascente conforme sua condi√ß√£o atual:</p>
    <ul>
      <li><b>Preservada</b>: APP √≠ntegra, vegeta√ß√£o em bom estado.</li>
      <li><b>Amea√ßada</b>: presen√ßa de a√ß√£o antr√≥pica ou degrada√ß√£o.</li>
      <li><b>Seca</b>: nascente inativa, sem fluxo de √°gua.</li>
    </ul>
    <button class="close-modal" onclick="document.getElementById('modal-ajuda').style.display='none'">Fechar</button>
  </div>
</div>

<!-- Modal de Ajuda Foto -->
<div id="modal-ajuda-foto" class="modal-overlay">
  <div class="modal-content">
    <h3>Ajuda sobre Captura de Foto</h3>
    <p>Use a c√¢mera do dispositivo para anexar uma foto da nascente. Isso ajuda na valida√ß√£o colaborativa.</p>
    <button class="close-modal" onclick="document.getElementById('modal-ajuda-foto').style.display='none'">Fechar</button>
  </div>
</div>

    </style>
</head>
<body>

<div id="header">
    <div style="display: flex; align-items: center; gap: 8px;" onclick="window.checkAdmin()">
        <div class="pulse-indicator"></div>
        <div style="line-height: 1.1;">
            <strong class="title-main" style="letter-spacing: 1px;">ECO-MAP</strong>
            <span class="title-sub">Mapa colaborativo de nascentes</span>
        </div>
    </div>
    <button class="btn-sim" onclick="window.toggleSimulacao()" id="sim-btn">Modo Real: OFF</button>
</div>

<div id="status-bar">
    ‚òÅÔ∏è <span id="cloud-status">A conectar...</span> | üìù Total: <span id="count">0</span> <span id="admin-tag" style="display:none; color: gold; margin-left: 10px;">(ADMIN)</span>
</div>

<div id="map"></div>

<div id="action-panel">
    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;" class="input-group">
        <div>
            <label>üíß Estado <span class="help-btn" onclick="document.getElementById('modal-ajuda').style.display='block'">?</span></label>
            <select id="status-input">
                <option value="preservada">Preservada (APP √≠ntegra)</option>
                <option value="ameacada">Amea√ßada (Antr√≥pica)</option>
                <option value="seca">Seca (Inativa)</option>
            </select>
        </div>
        <div>
            <label>üì∑ Captura <span class="help-btn" onclick="document.getElementById('modal-ajuda-foto').style.display='block'">?</span></label>
            <button id="photo-display-btn" style="background: #333; border: 1px dashed #666; width: 100%; padding: 10px; font-size: 0.7rem;" onclick="document.getElementById('photo-input').click()">FOTO: N√ÉO ANEXADA</button>
            <input type="file" id="photo-input" accept="image/*" capture="environment" style="display:none" onchange="window.previewPhoto(this)">
        </div>
    </div>
    <div class="input-group">
        <label>üìù Descri√ß√£o</label>
        <textarea id="desc-input" rows="2" placeholder="Ex: Presen√ßa de mata ciliar..."></textarea>
    </div>
    <button class="btn-save" id="save-btn" onclick="window.salvarPonto()" disabled>A CARREGAR...</button>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

    // ATEN√á√ÉO: Substitua pelos seus dados do Console do Firebase
    const firebaseConfig = {
  apiKey: "AIzaSyAojYYMUUXITjqGofL09yTqp87L_wR9494",
  authDomain: "ecomap---nascentes.firebaseapp.com",
  projectId: "ecomap---nascentes",
  storageBucket: "ecomap---nascentes.firebasestorage.app",
  messagingSenderId: "794098061770",
  appId: "1:794098061770:web:b990a689ad4a934dc63f33"
};

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let map, userMarker, watchId = null, currentUser = null, base64Image = null, isAdmin = false, clickCount = 0;
    let currentCoords = [-21.805, -43.326]; 
    let isSimulacao = true;
    const marcadoresNoMapa = new Map();

    // Inicializa√ß√£o do Mapa
    async function init() {
        map = L.map('map', { zoomControl: false, attributionControl: false }).setView(currentCoords, 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        
        userMarker = L.circleMarker(currentCoords, { 
            radius: 10, fillColor: "#3498db", color: "#fff", weight: 3, fillOpacity: 0.9 
        }).addTo(map);

        map.on('click', (e) => { 
            if(isSimulacao) { 
                currentCoords = [e.latlng.lat, e.latlng.lng]; 
                userMarker.setLatLng(e.latlng); 
            } 
        });

        signInAnonymously(auth).catch(err => console.error("Erro Auth:", err));

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('cloud-status').innerText = "Ligado";
                document.getElementById('cloud-status').style.color = "#2ecc71";
                document.getElementById('save-btn').disabled = false;
                document.getElementById('save-btn').innerText = "üìç REGISTRAR NA NUVEM";
                ouvirDados();
            }
        });

        setTimeout(() => map.invalidateSize(), 500);
    }

    // Ouvir dados do Firestore
    function ouvirDados() {
        const colRef = collection(db, "nascentes"); // Ajuste o nome da cole√ß√£o se necess√°rio
        onSnapshot(colRef, (snap) => {
            snap.docChanges().forEach(change => {
                const data = change.doc.data();
                const id = change.doc.id;
                
                if (change.type === "added" || change.type === "modified") {
                    if (marcadoresNoMapa.has(id)) map.removeLayer(marcadoresNoMapa.get(id));
                    
                    const cores = { preservada: '#2ecc71', ameacada: '#f1c40f', seca: '#e74c3c' };
                    const cor = cores[data.status] || '#3498db';

                    const m = L.circleMarker([data.lat, data.lng], { 
                        radius: 8, fillColor: cor, color: "#000", weight: 1, fillOpacity: 1 
                    }).addTo(map);

                    let fotoHtml = data.foto ? `<img src="${data.foto}" class="popup-img" onclick="window.open(this.src)">` : '<div style="font-size:10px; color:#888;">Sem Foto</div>';
                    
                    m.bindPopup(`<b>Nascente ${data.status}</b><br>${fotoHtml}<br><small>${data.descricao}</small>`);
                    marcadoresNoMapa.set(id, m);
                }
            });
            document.getElementById('count').innerText = snap.size;
        });
    }

    // Fun√ß√µes de Interface
    window.toggleSimulacao = () => { /* ... l√≥gica do GPS enviada anteriormente ... */ };
    window.salvarPonto = async () => { /* ... l√≥gica de salvar enviada anteriormente ... */ };
    window.previewPhoto = (input) => { /* ... l√≥gica de foto enviada anteriormente ... */ };
    window.checkAdmin = () => { /* ... l√≥gica de admin enviada anteriormente ... */ };

    window.onload = init;
</script>
</body>
</html>
