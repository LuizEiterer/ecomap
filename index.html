<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EcoMap Pro: Mapeamento Colaborativo</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --primary: #2ecc71; --dark: #1a1a1a; --accent: #3498db; --danger: #e74c3c; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--dark); color: white; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        #header { padding: 12px 15px; background: #222; border-bottom: 2px solid var(--primary); display: flex; justify-content: space-between; align-items: center; z-index: 1010; }
        #status-bar { font-size: 0.75rem; color: #aaa; padding: 6px; text-align: center; background: #000; border-bottom: 1px solid #333; z-index: 1009; }
        #map { flex-grow: 1; width: 100%; z-index: 1; }
        #action-panel { padding: 15px; background: #222; border-radius: 20px 20px 0 0; box-shadow: 0 -5px 15px rgba(0,0,0,0.5); z-index: 1010; }
        .input-group { margin-bottom: 12px; }
        label { display: block; margin-bottom: 6px; font-size: 0.8rem; color: var(--primary); font-weight: bold; text-transform: uppercase; }
        select, textarea { width: 100%; box-sizing: border-box; background: #333; border: 1px solid #444; color: white; padding: 12px; border-radius: 10px; font-size: 14px; outline: none; }
        button { padding: 14px; border: none; border-radius: 10px; color: white; font-weight: bold; cursor: pointer; transition: all 0.2s ease; }
        .btn-save { background: var(--primary); width: 100%; font-size: 1rem; }
        .btn-sim { background: var(--accent); font-size: 0.7rem; min-width: 120px; }
        .btn-delete { background: var(--danger); font-size: 0.65rem; margin-top: 5px; width: 100%; padding: 5px; }
        .pulse-indicator { width: 12px; height: 12px; background: var(--primary); border-radius: 50%; animation: pulse 2s infinite; }
        .popup-img { width: 100%; border-radius: 5px; margin-top: 8px; max-height: 150px; object-fit: cover; }
        @keyframes pulse { 0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(46, 204, 113, 0.7); } 70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(46, 204, 113, 0); } 100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(46, 204, 113, 0); } }
    </style>
</head>
<body>

<div id="header">
    <div style="display: flex; align-items: center; gap: 8px;" onclick="window.checkAdmin()">
        <div class="pulse-indicator"></div>
        <strong style="letter-spacing: 1px;">ECO-MAP <span style="color: var(--primary);">CLOUD</span></strong>
    </div>
    <button class="btn-sim" onclick="window.toggleSimulacao()" id="sim-btn">Modo Real: OFF</button>
</div>

<div id="status-bar">
    ‚òÅÔ∏è <span id="cloud-status">A ligar...</span> | üìù Total: <span id="count">0</span> <span id="admin-tag" style="display:none; color: gold; margin-left: 10px;">(ADMIN)</span>
</div>

<div id="map"></div>

<div id="action-panel">
    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;" class="input-group">
        <div>
            <label>üíß Estado</label>
            <select id="status-input">
                <option value="preservada">Preservada</option>
                <option value="ameacada">Amea√ßada</option>
                <option value="seca">Seca / Inativa</option>
            </select>
        </div>
        <div>
            <label>üì∑ Captura</label>
            <button id="photo-display-btn" style="background: #333; border: 1px dashed #666; width: 100%; padding: 10px; font-size: 0.7rem;" onclick="document.getElementById('photo-input').click()">FOTO: N√ÉO ANEXADA</button>
            <input type="file" id="photo-input" accept="image/*" capture="environment" style="display:none" onchange="window.previewPhoto(this)">
        </div>
    </div>
    <div class="input-group">
        <label>üìù Descri√ß√£o</label>
        <textarea id="desc-input" rows="2" placeholder="Descreva a nascente..."></textarea>
    </div>
    <button class="btn-save" id="save-btn" onclick="window.salvarPonto()" disabled>A CARREGAR...</button>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    // Vari√°veis de Estado
    let map, userMarker, watchId = null, currentUser = null, base64Image = null, isAdmin = false, clickCount = 0;
    let currentCoords = [-15.7942, -47.8822]; 
    let isSimulacao = true;
    const marcadoresNoMapa = new Map();

    // Tenta carregar config do Firebase de forma segura
    let db, auth, appId;
    try {
        const config = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const app = initializeApp(config);
        db = getFirestore(app);
        auth = getAuth(app);
        appId = typeof __app_id !== 'undefined' ? __app_id : 'ecomap-pro-v3';
    } catch (e) { console.error("Falha ao carregar Firebase Config:", e); }

    // EXPOSI√á√ÉO GLOBAL DE FUN√á√ïES (CORRE√á√ÉO DE ESCOPO)
    window.toggleSimulacao = () => {
        const btn = document.getElementById('sim-btn');
        if (!isSimulacao) {
            if (watchId) navigator.geolocation.clearWatch(watchId);
            isSimulacao = true;
            btn.innerText = "Modo Real: OFF";
            btn.style.background = "#3498db";
            return;
        }
        if ("geolocation" in navigator) {
            btn.innerText = "üõ∞Ô∏è BUSCANDO...";
            watchId = navigator.geolocation.watchPosition(
                (pos) => {
                    isSimulacao = false;
                    btn.innerText = "Modo Real: ON";
                    btn.style.background = "#2ecc71";
                    currentCoords = [pos.coords.latitude, pos.coords.longitude];
                    userMarker.setLatLng(currentCoords);
                    map.flyTo(currentCoords, 17);
                },
                (err) => { alert("Erro GPS: " + err.message); isSimulacao = true; btn.innerText = "Modo Real: OFF"; },
                { enableHighAccuracy: true, timeout: 15000, maximumAge: 0 }
            );
        }
    };

    window.salvarPonto = async () => {
        const desc = document.getElementById('desc-input').value;
        const status = document.getElementById('status-input').value;
        if (!desc.trim()) return alert("Adicione uma descri√ß√£o.");
        
        const btn = document.getElementById('save-btn');
        btn.disabled = true; btn.innerText = "A ENVIAR...";
        
        try {
            await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'nascentes'), {
                lat: currentCoords[0], lng: currentCoords[1], status,
                descricao: desc.trim(), foto: base64Image, autor: currentUser.uid, data: new Date().toISOString()
            });
            alert("Sucesso!");
            document.getElementById('desc-input').value = "";
            base64Image = null;
            document.getElementById('photo-display-btn').innerText = "FOTO: N√ÉO ANEXADA";
        } catch (e) { alert("Erro ao salvar."); }
        finally { btn.disabled = false; btn.innerText = "üìç REGISTRAR NA NUVEM"; }
    };

    window.previewPhoto = (input) => {
        const file = input.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const scale = 600 / img.width;
                    canvas.width = 600; canvas.height = img.height * scale;
                    canvas.getContext('2d').drawImage(img, 0, 0, canvas.width, canvas.height);
                    base64Image = canvas.toDataURL('image/jpeg', 0.6);
                    document.getElementById('photo-display-btn').innerText = "üì∏ PRONTA";
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    };

    window.checkAdmin = () => {
        clickCount++;
        if (clickCount >= 5) {
            if (prompt("Senha:") === "admin123") {
                isAdmin = true;
                document.getElementById('admin-tag').style.display = 'inline';
                alert("Modo Admin!");
            }
            clickCount = 0;
        }
    };

    // Inicializa√ß√£o do App
    function init() {
        map = L.map('map', { zoomControl: false }).setView(currentCoords, 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        userMarker = L.circleMarker(currentCoords, { radius: 10, fillColor: "#3498db", color: "#fff", weight: 3, fillOpacity: 0.9 }).addTo(map);
        
        map.on('click', (e) => { 
            if(isSimulacao) { currentCoords = [e.latlng.lat, e.latlng.lng]; userMarker.setLatLng(e.latlng); }
        });

        signInAnonymously(auth).then(() => {
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    currentUser = user;
                    document.getElementById('cloud-status').innerText = "Ligado";
                    document.getElementById('save-btn').disabled = false;
                    document.getElementById('save-btn').innerText = "üìç REGISTRAR NA NUVEM";
                    ouvirDados();
                }
            });
        });
    }

    function ouvirDados() {
        onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'nascentes'), (snap) => {
            snap.docChanges().forEach(change => {
                const data = change.doc.data();
                const id = change.doc.id;
                if (change.type === "added" || change.type === "modified") {
                    if (marcadoresNoMapa.has(id)) map.removeLayer(marcadoresNoMapa.get(id));
                    const cor = data.status === 'preservada' ? '#2ecc71' : (data.status === 'ameacada' ? '#f1c40f' : '#e74c3c');
                    const m = L.circleMarker([data.lat, data.lng], { radius: 8, fillColor: cor, color: "#000", weight: 1, fillOpacity: 1 }).addTo(map);
                    m.bindPopup(`<b>${data.status}</b><br>${data.descricao}`);
                    marcadoresNoMapa.set(id, m);
                }
            });
            document.getElementById('count').innerText = snap.size;
        });
    }

    init();
</script>
</body>
</html>
